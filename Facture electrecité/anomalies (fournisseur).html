<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des anomalies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .anomalies-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .anomalies-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
        }

        .anomalies-table th {
            background-color: #3498db;
            color: white;
            padding: 15px;
            text-align: left;
        }

        .anomalies-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .anomalie-row:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        .edit-input {
            width: 100px;
            padding: 8px;
            border: 2px solid #3498db;
            border-radius: 6px;
            margin-right: 10px;
        }

        .validate-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .validate-btn:hover {
            background-color: #219a52;
            transform: translateY(-1px);
        }

        .status-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-pending {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .status-resolved {
            background-color: #2ecc71;
            color: white;
        }

        .ecart-alert {
            color: #e74c3c;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .anomalies-container {
                padding: 15px;
            }
            
            .anomalies-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="anomalies-container">
        <h1>ðŸ›  Gestion des Anomalies</h1>
        
        <table class="anomalies-table">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Ancienne Consom.</th>
                    <th>Nouvelle Consom.</th>
                    <th>Ã‰cart</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de ligne d'anomalie -->
                <tr class="anomalie-row">
                    <td>Mohamed Ali</td>
                    <td>1250 KWH</td>
                    <td>
                        <input type="number" 
                               class="edit-input" 
                               value="1400"
                               min="0">
                    </td>
                    <td class="ecart-alert">+150 KWH</td>
                    <td>
                        <span class="status-indicator status-pending">En attente</span>
                    </td>
                    <td>
                        <button class="validate-btn">Valider</button>
                    </td>
                </tr>

                <!-- Autre exemple -->
                <tr class="anomalie-row">
                    <td>Fatima Zahra</td>
                    <td>980 KWH</td>
                    <td>
                        <input type="number" 
                               class="edit-input" 
                               value="1020"
                               min="0">
                    </td>
                    <td class="ecart-alert">+40 KWH</td>
                    <td>
                        <span class="status-indicator status-resolved">RÃ©solu</span>
                    </td>
                    <td>
                        <button class="validate-btn">Valider</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

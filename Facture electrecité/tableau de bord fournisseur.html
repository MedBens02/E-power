<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Fournisseur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            background: #2c3e50;
            color: white;
            width: 250px;
            min-height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .logo {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item:hover {
            background: #34495e;
        }

        /* Contenu principal */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        /* Cartes de statistiques */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
        }

        .stat-title {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Graphiques */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }

        .chart-title {
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Couleurs des cartes */
        .card-1 { color: #e74c3c; }
        .card-2 { color: #27ae60; }
        .card-3 { color: #2980b9; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">E-Power Admin</div>
        <div class="menu-item"><i class="fas fa-users"></i> Gestion clients</div>
        <div class="menu-item"><i class="fas fa-exclamation-circle"></i> Réclamations</div>
        <div class="menu-item"><i class="fas fa-bug"></i> Anomalies</div>
        <div class="menu-item"><i class="fas fa-chart-bar"></i> Dashboard</div>
        <div class="menu-item"><i class="fas fa-file-import"></i> Importation annuelle</div>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <!-- Statistiques -->
        <div class="stats-container">
            <div class="stat-card card-1">
                <i class="fas fa-inbox"></i>
                <div class="stat-value">12</div>
                <div class="stat-title">Réclamations en attente</div>
            </div>
            <div class="stat-card card-2">
                <i class="fas fa-coins"></i>
                <div class="stat-value">45,700 DH</div>
                <div class="stat-title">Factures impayées</div>
            </div>
            <div class="stat-card card-3">
                <i class="fas fa-bolt"></i>
                <div class="stat-value">243 KWH</div>
                <div class="stat-title">Consommation moyenne</div>
            </div>
        </div>

        <!-- Graphiques -->
        <div class="charts-container">
            <div class="chart-box">
                <h3 class="chart-title">Répartition des réclamations</h3>
                <!-- Espace pour graphique -->
                <div style="background: #f8f9fa; height: 250px; border-radius: 8px;"></div>
            </div>
            <div class="chart-box">
                <h3 class="chart-title">Consommation mensuelle</h3>
                <!-- Espace pour graphique -->
                <div style="background: #f8f9fa; height: 250px; border-radius: 8px;"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f4f8;
            padding: 2rem;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #7f8c8d;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .consumption-history {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .history-table th,
        .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .history-table th {
            background: #3498db;
            color: white;
        }

        .password-change {
            margin-top: 2rem;
            background: #fff3cd;
            padding: 1.5rem;
            border-radius: 10px;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Section Informations personnelles -->
        <div class="profile-card">
            <h2 class="section-title">Informations personnelles</h2>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" value="Benani">
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" value="Naima">
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" value="Rue des Fleurs, Tanger">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" value="naima@gmail.com">
            </div>
            <button class="btn">Enregistrer les modifications</button>
        </div>

        <!-- Section Historique et Mot de passe -->
        <div class="right-column">
            <div class="consumption-history">
                <h2 class="section-title">Historique de consommation</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Année</th>
                            <th>Consommation (kWh)</th>
                            <th>Écart</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023</td>
                            <td>1450</td>
                            <td style="color: #27ae60">+20 kWh</td>
                        </tr>
                        <tr>
                            <td>2022</td>
                            <td>1320</td>
                            <td style="color: #e74c3c">-35 kWh</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="password-change">
                <h3>Changer le mot de passe</h3>
                <div class="form-group">
                    <label>Ancien mot de passe</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <label>Nouveau mot de passe</label>
                    <input type="password">
                </div>
                <button class="btn">Mettre à jour</button>
            </div>
        </div>
    </div>
</body>
</html>
